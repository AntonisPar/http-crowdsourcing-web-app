<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>
</head>

<body>
  <h1> <b>Signup</b> </h1>

  <div class="signup-form" id='main'>
    <h1>Signup Form</h1>
      <input type="text" id='username'name="username" placeholder="Username" required>
      <input type="text" id='email' name="email" placeholder="E-mail" required>
      <input type="password" id='password' name="password" placeholder="Password" required>
      <input type="password" id='conf_password' name="conf_password"
      placeholder="Confirm Password" required>
      <button id="sub">Sign Up</button>

        <div id='alert' class="alert alert-danger" role="alert"
                               style='display:none;'>
        </div>

  </div>
  
  <div id='redirect'>
      <p>
      <button id='red_but' > Log In </button>
      </p>
  </div>

</body>
<script charset="utf-8" type="text/javascript" src="scripts/signup.js"></script>
</html>
