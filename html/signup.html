<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>
</head>

<body>
  <h1> <b>Login</b> </h1>
  <div class="signup-form">
    <h1>Login Form</h1>
    <form action="signup" name="signup_form" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="text" name="email" placeholder="E-mail" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" onclick="return validate(document.signup_form.email.value, document.signup_form.password.value)">
    </form>
  </div>
</body>
<script charset="utf-8" type="text/javascript" src="scripts/signup.js"></script>
</html>
