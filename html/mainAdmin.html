<body>
    <h1> Choose an Action</h1>
        <button type="infoView" id="infoView">View Information</button>
        <button type="timing" id="timing">Timing Analysis</button>
        <button type="headers" id="headers">Headers Analysis</button>
        <button type="polyline" id="polyline">Heat map</button>
    </div>
    <div id='viewInfo' class='info'>
    </div>

            <option value= "method">By Method</option>
              <option value="`content-typeResponse`">By Content-Type</option>
              <option value="dayname(startedDateTime)">By Day of the Week</option>
              <option value="isp">By ISP</option>
        </select>
    </div>
    <div id='headers_div' class='info'>

    </div>
    <div id='map'>
    </div>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
